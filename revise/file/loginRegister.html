<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.12.4.js"></script>
    <script>
         $(function(){
            //注册
            $('#btn1').click(function(){
                $.ajax({
                    url:'http://localhost:8088/register',
                    data:{user:$('#user').val(),pass:$('#pass').val()},
                    dataType:'json',
                    success(data){
                        if(data.err){
                            alert('错误,'+data.msg)
                        }else{
                            alert('注册成功')
                        }
                    },
                    error(){
                        alert('错误')
                    }
                })
            });
            //登陆
            $('#btn2').click(function(){
                $.ajax({
                    url:'http://localhost:8088/login',
                    data:{user:$('#user').val(),pass:$('#pass').val()},
                    dataType:'json',
                    success(data){
                        if(data.err){
                            alert('错误,'+data.msg)
                        }else{
                            alert('登陆成功')
                        }
                    },
                    error(){
                        alert('错误')
                    }
                })
            })
        })
    </script>
</head>
<body>
    用户名11：<input type="text" id='user'> <br>
    密码1：<input type="text" id='pass'> <br>
    <input type="button" value="注册" id='btn1'>
    <input type="button" value="登陆" id='btn2'>
</body>
</html>
